id: no-constant-condition
message: Unexpected constant condition.
severity: warning
language: TypeScript
rule:
  any:
    - kind: if_statement
    - kind: ternary_expression
  has:
    field: condition
    stopBy: neighbor
    any:
      - kind: number
      - kind: 'true'
      - kind: 'false'
      - kind: undefined
      - kind: 'null'
      - kind: string
      - kind: template_string
      - kind: arrow_function
      - kind: function
      - kind: object
      - kind: class
      - kind: array
      - kind: new_expression
note: |
  A constant expression (for example, a literal) as a test condition might be a typo or development trigger for a specific behavior.
