id: getter-return
message: Enforce `return` statements in getters
severity: warning
language: TypeScript
rule:
  any:
    - all:
      - kind: method_definition
      - regex: ^get\s
      - not:
          has:
            pattern: return $
            until:
              any:
                - kind: if_statement
                - kind: function
    - all:
      - any:
          - kind: pair
            has:
              all:
                - any:
                    - kind: function
                    - kind: arrow_function
                - not:
                    has:
                      pattern: return $_
                      until:
                        any:
                          - kind: if_statement
                          - kind: function
          - all:
              - kind: method_definition
              - not:
                  has:
                    pattern: return $
                    until:
                      any:
                        - kind: if_statement
                        - kind: function
      - has:
          immediate: true
          all:
            - kind: property_identifier
            - regex: ^get$
      - inside:
          all:
            - kind: object
            - pattern: $OBJECT
            - inside:
                any:
                  - pattern: Object.defineProperty($_, $_, $OBJECT)
                  - pattern: Reflect.defineProperty($_, $_, $OBJECT)
                  - pattern: Object?.defineProperty($_, $_, $OBJECT)
                  - pattern: Reflect?.defineProperty($_, $_, $OBJECT)
                  - pattern: Object.create($$$)
note: |
  The get syntax binds an object property to a function that will be called when that property is looked up. Every getter is expected to return a value.
